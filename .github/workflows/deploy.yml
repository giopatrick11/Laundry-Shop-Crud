name: Deploy Vite Frontend

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install and build
        run: |
          cd frontend-laundry-shop
          npm install
          npm run build

      - name: Upload dist
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend-laundry-shop/dist

      - name: Deploy
        uses: actions/deploy-pages@v4
